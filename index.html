<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="profileContainer">
      <div class="reportOuterContainer">
        <div>
          <img src="./images/image-jeremy.png" alt="image-jeremy" class="profile">
        </div>
        <h1>Report for</h1>
        <p>Jeremy Robson</p>
        <div class="reportInnerContainer">
          <div class="daily">
            <p>Daily</p>
          </div>
          <div class="weekly">
            <p>Weekly</p>
          </div>
          <div class="monthly">
            <p>Monthly</p>
          </div>
        </div>
      </div>
    </div>

    <div class="dataContainer">
      <div class="workOuterContainer">
        <div>
          <img src="./images/icon-work.svg" alt="brief case">
        </div>
        <div class="workInnerContainer">
          <div class="workContainer">
            <p class="workHeader">Work</p>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <div class="workDataContainer">
            <p id="workHours">32hrs</p>
            <div class="workHoursContainer">
              <span>Last Week - </span>
              <span id="previousWorkHours">36hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="playOuterContainer">
        <div>
          <img src="./images/icon-play.svg" alt="game controller">
        </div>
        <div class="playInnerContainer">
          <div class="playContainer">
            <p class="playHeader">Play</p>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <div class="playDataContainer">
            <p id="playHours">10hrs</p>
            <div class="playHoursContainer">
              <span>Last Week - </span>
              <span id="previousPlayHours">8hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="studyOuterContainer">
        <div>
          <img src="./images/icon-study.svg" alt="book">
        </div>
        <div class="studyInnerContainer">
          <div class="studyContainer">
            <p class="studyHeader">Study</p>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <div class="studyDataContainer">
            <p id="studyHours">4hrs</p>
            <div class="playHoursContainer">
              <span>Last Week - </span>
              <span id="previousStudyHours">7hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="exerciseOuterContainer">
        <div>
          <img src="./images/icon-exercise.svg" alt="exercise">
        </div>
        <div class="exerciseInnerContainer">
          <div class="exerciseContainer">
            <p class="exericiseHeader">Exercise</p>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <div class="exerciseDataContainer">
            <p id="exerciseHours">4hrs</p>
            <div class="exerciseHoursContainer">
              <span>Last Week - </span>
              <span id="previousExerciseHours">5hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="socialOuterContainer">
        <div>
          <img src="./images/icon-social.svg" alt="chat">
        </div>
        <div class="socialInnerContainer">
          <div class="socialContainer">
            <p class="socialHeader">Social</p>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <div class="socialDataContainer">
            <p id="socialHours">5hrs</p>
            <div class="socialHoursContainer">
              <span>Last Week - </span>
              <span id="previousSocialHours">10hrs</span>
            </div>
          </div>
        </div>
      </div>

      <div class="selfCareOuterContainer">
        <div>
          <img src="./images/icon-self-care.svg" alt="heart">
        </div>
        <div class="selfCareInnerContainer">
          <div class="selfCareContainer">
            <p class="selfCareHeader">Self Care</p>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <div class="selfCareDataContainer">
            <p id="selfCareHours">2hrs</p>
            <div class="selfCareHoursContainer">
              <span>Last Week - </span>
              <span id="previousSelfCareHours">2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
