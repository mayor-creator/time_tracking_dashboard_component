<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./dist/style.css" />
		<script
			defer
			src="./app/index.js"></script>
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>

	<body>
		<main>
			<div class="report">
				<div class="report__outerContainer">
					<div class="report__innerContainer">
						<div>
							<img
								src="./images/image-jeremy.png"
								alt="image-jeremy"
								height="64"
								width="64"
								class="report__profileImage" />
						</div>
						<div>
							<p class="report__header">Report for</p>
							<p class="report__name">Jeremy Robson</p>
						</div>
					</div>
					<div class="report__profileContainer">
						<div
							class="report__item"
							id="dailyButton">
							<p class="report__daily">Daily</p>
						</div>
						<div
							class="report__item"
							id="weeklyButton">
							<p class="report__weekly">Weekly</p>
						</div>
						<div
							class="report__item"
							id="monthlyButton">
							<p class="report__monthly">Monthly</p>
						</div>
					</div>
				</div>
			</div>

			<div class="dataContainer">
				<div class="work">
					<div class="work__imageContainer">
						<img
							src="./images/icon-work.svg"
							height="78"
							width="78"
							alt="brief case"
							class="work__icon" />
					</div>
					<div class="work__innerContainer">
						<div class="titleContainer">
							<p class="title">Work</p>
							<div class="dotsContainer">
								<span class="dots"></span>
								<span class="dots"></span>
								<span class="dots"></span>
							</div>
						</div>
						<div class="informationContainer">
							<p
								id="work__hours"
								class="hours">
								32hrs
							</p>
							<div class="work__hoursContainer">
								<span class="lastWeek">Last Week - </span>
								<span
									id="previousWorkHours"
									class="previousHours"
									>36hrs</span
								>
							</div>
						</div>
					</div>
				</div>

				<div class="play">
					<div class="play__imageContainer">
						<img
							src="./images/icon-play.svg"
							height="78"
							width="78"
							class="play__icon"
							alt="game controller" />
					</div>
					<div class="play__innerContainer">
						<div class="titleContainer">
							<p class="title">Play</p>
							<div class="dotsContainer">
								<span class="dots"></span>
								<span class="dots"></span>
								<span class="dots"></span>
							</div>
						</div>
						<div class="informationContainer">
							<p
								id="play__hours"
								class="hours">
								10hrs
							</p>
							<div class="play__hoursContainer">
								<span class="lastWeek">Last Week - </span>
								<span
									id="previousPlayHours"
									class="previousHours"
									>8hrs</span
								>
							</div>
						</div>
					</div>
				</div>

				<div class="study">
					<div class="study__imageContainer">
						<img
							src="./images/icon-study.svg"
							height="78"
							width="78"
							class="study__icon"
							alt="book" />
					</div>
					<div class="study__innerContainer">
						<div class="titleContainer">
							<p class="title">Study</p>
							<div class="dotsContainer">
								<span class="dots"></span>
								<span class="dots"></span>
								<span class="dots"></span>
							</div>
						</div>
						<div class="informationContainer">
							<p
								id="study__hours"
								class="hours">
								4hrs
							</p>
							<div class="play__hoursContainer">
								<span class="lastWeek">Last Week - </span>
								<span
									id="previousStudyHours"
									class="previousHours"
									>7hrs</span
								>
							</div>
						</div>
					</div>
				</div>

				<div class="exercise">
					<div class="exercise__imageContainer">
						<img
							src="./images/icon-exercise.svg"
							height="78"
							width="78"
							class="exercise__icon"
							alt="exercise" />
					</div>
					<div class="exercise__innerContainer">
						<div class="titleContainer">
							<p class="title">Exercise</p>
							<div class="dotsContainer">
								<span class="dots"></span>
								<span class="dots"></span>
								<span class="dots"></span>
							</div>
						</div>
						<div class="informationContainer">
							<p
								id="exercise__hours"
								class="hours">
								4hrs
							</p>
							<div class="exercise__hoursContainer">
								<span class="lastWeek">Last Week - </span>
								<span
									id="previousExerciseHours"
									class="previousHours"
									>5hrs</span
								>
							</div>
						</div>
					</div>
				</div>

				<div class="social">
					<div class="social__imageContainer">
						<img
							src="./images/icon-social.svg"
							height="78"
							width="78"
							class="social__icon"
							alt="chat" />
					</div>
					<div class="social__innerContainer">
						<div class="titleContainer">
							<p class="title">Social</p>
							<div class="dotsContainer">
								<span class="dots"></span>
								<span class="dots"></span>
								<span class="dots"></span>
							</div>
						</div>
						<div class="informationContainer">
							<p
								id="social__hours"
								class="hours">
								5hrs
							</p>
							<div class="social__hoursContainer">
								<span class="lastWeek">Last Week - </span>
								<span
									id="previousSocialHours"
									class="previousHours"
									>10hrs</span
								>
							</div>
						</div>
					</div>
				</div>

				<div class="selfCare">
					<div class="selfCare__imageContainer">
						<img
							src="./images/icon-self-care.svg"
							height="78"
							width="78"
							class="selfCare__icon"
							alt="heart" />
					</div>
					<div class="selfCare__innerContainer">
						<div class="titleContainer">
							<p class="title">Self Care</p>
							<div class="dotsContainer">
								<span class="dots"></span>
								<span class="dots"></span>
								<span class="dots"></span>
							</div>
						</div>
						<div class="informationContainer">
							<p
								id="selfCare__hours"
								class="hours">
								2hrs
							</p>
							<div class="selfCare__hoursContainer">
								<span class="lastWeek">Last Week - </span>
								<span
									id="previousSelfCareHours"
									class="previousHours"
									>2hrs</span
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
